<!DOCTYPE html>
<html>
<head>
  <title>PaperTrail Popup</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      text-align: center;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #b31a1b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .links {
      display: flex;
      flex-direction: rows;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    a {
      color: #1976d2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <button id="openPaperTrail">Open PaperTrail</button>
  <div class="links">
    <a href="https://github.com/puravparab/PaperTrail" target="_blank">GitHub</a>
    <a href="https://github.com/puravparab/PaperTrail/issues" target="_blank">Issues</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
